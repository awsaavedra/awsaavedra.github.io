<link rel="preload" href="/fonts/Scriptin.woff2" as="font" type="font/woff2" crossorigin>
<style>
  @font-face {
    font-family: 'Scriptin';
    src: url('/fonts/Scriptin.woff2') format('woff2'),
         url('/fonts/Scriptin.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  .title h2 {
    font-family: 'Scriptin', cursive !important;
  }

  /* Heading anchor styles */
  h1, h2, h3, h4, h5, h6 {
    position: relative;
  }

  .heading-anchor {
    opacity: 0;
    margin-left: 0.5em;
    transition: opacity 0.2s ease;
    text-decoration: none;
    display: inline-block;
    vertical-align: middle;
  }

  h1:hover .heading-anchor,
  h2:hover .heading-anchor,
  h3:hover .heading-anchor,
  h4:hover .heading-anchor,
  h5:hover .heading-anchor,
  h6:hover .heading-anchor,
  .heading-anchor:focus {
    opacity: 1;
  }

  .heading-anchor svg {
    width: 0.8em;
    height: 0.8em;
    vertical-align: middle;
  }

  /* Accessibility: links distinguishable without color alone (WCAG 1.4.1) */
  main a:not(.heading-anchor):not(.social-icon) {
    text-decoration: underline;
  }
</style>

{{ if .Params.math }}
<!-- KaTeX: only loaded on pages with math: true in front matter -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.23/dist/katex.min.css"
      integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+"
      crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.23/dist/katex.min.js"
        integrity="sha384-VkqWq8xtm5YQk1BBXczQ8/Sx+X6a4bFMEJaXjdmEd3TZEOiijVd6ei7oXGkg0wr"
        crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.23/dist/contrib/auto-render.min.js"
        integrity="sha384-iWMbRer5bJBj1GrHEoIEAEyDjM7H+IZnLEGG+ZWJ5K8FkSHsJMxG5jbCc1/wPnT"
        crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
{{ end }}
